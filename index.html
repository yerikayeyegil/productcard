<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/1c2c2462bf.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="card">
            <div class="top-content">
                <div class="travel-image">
                    <img src="./images/travel.jpg" alt="">
                </div>
                <div class="top-bar">
                    <img class="top-icons" src="./images/back-arrow.png" alt="">
                    <img class="top-icons" src="./images/heart.png" alt="">
                </div>
            </div>  
            <div class="mid-content">
                <div class="short-detail">
                    <h3>Tiamen Mountain</h3>
                    <span>
                        <img src="./images/star.png" alt=""> 4.5
                    </span>&nbsp;&nbsp;
                    <span>
                        <img src="./images/cloudy.png" alt=""> 17 C
                    </span>&nbsp;&nbsp;
                    <span>
                        <img src="./images/plane.png" alt=""> 17Hrs
                    </span>
                </div>
            </div>
            <div class="desc-content">
                <div class="desc-nav">
                    <span>Description</span>
                    <span>Reviews</span>
                    <span>About</span>
                </div>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                    Repellat, ullam ex maxime recusandae culpa, at nobis quiss 
                    <a>Know More</a>
                </p>
            </div>
            <div class="bottom-content">
                <div class="desc-nav">
                    <p>$300/<span>Person</span></p>
                </div>
                
                <button>Book A Trip</button>
            </div>
        </div>
    </section>
</body>
</html>
